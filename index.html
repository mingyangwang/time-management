<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link type="text/css" rel="stylesheet" href="css/indexStyles.css">
	<title>Index page</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.17.1/moment-with-locales.min.js"></script>
</head>
<body>
	<div class="logo-wrapper">
		<span class="helper"></span>
		<img src="images/fish.svg" class="central-logo">
	</div>

	<div id="leftHome">
		<p id="realdate"></p>
		<p id="realtime"></p>
	
	</div>

	<div id="rightHome">
		<ul class="right-nav">
			<li>
				<a href="todo/toDoList.html" >To-do List</a>
			</li>
			<li>
				<a href="tomato/tomatoTimer.html" >Tomato Timer</a>
			</li>
			<li>

			</li>
			<li>
				<a href="hours/myHours.html" >My Hours</a>
			</li>
			<li>
				<a href="#more" >More Tools</a>
			</li>
		</ul>
	</div>
	<script>

		function date() {
			var dateString = moment().format('MMMM Do YYYY');
			document.getElementById('realdate').innerHTML = dateString;
		}
		setInterval(date, 1*1000);

		function time() {
			var timeString = moment().format('h:mm:ss a');
			document.getElementById('realtime').innerHTML = timeString;
		}
		setInterval(time, 1*1000);
	</script>
</body>
</html>
